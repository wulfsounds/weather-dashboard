    <title>Weather. | Just Weather, period.</title>
</head>

<body>
    <header>
        <h1 class="col-12">Weather.<span>No frills, no ads. Just weather, period.</span></h1>
    </header>
    <main class="main-contain">

        <aside>
            <div class="card">
                <div class="card-body">
                    <div id="search" class="form-group">
                        <h2 class="card-title col-12">search for a city.</h2>
                        <div class="input-group input-group-lg">
                            <input id="get-city" type="text" class="form-control" aria-label="Sizing example input"
                                aria-described="inputGroup-sizing-lg" placeholder="Houston">
                        </div>
                    </div>
                    <a id="search-btn" class="btn btn-primary btn-lg col-12">Search</a>
                </div>
            </div>
            <hr />
        </aside>
        <div class="container col-9">
            <div id="dashboard" class="container-fluid">
                <div class="display-top">
                    <div class="h2-contain">
                        <h2 class="city-name">houston.</h2>
                    </div>
                    <div class="forecast">
                        <p class="current-date"></p>
                        <p class="temp">Temp:</p>
                        <p class="wind">Wind:</p>
                        <p class="humid">Humidity:</p>
                        <p class="uv-index">UV Index: <span class="badge"></span>
                        </p>
                    </div>
                </div>
                <div id="display-bottom">
                    <h3>five-day forecast.</h3>
                    <div class="five-day">
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>
